<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Série</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap');
    </style>
</head>

<body>
    <nav>
        <a href="series.html">⬅ Retour aux Séries</a>
        <div>
            <a href="accueil_after_login.html">Accueil</a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
            <div class="search-container">
                <img src="images/rechercher.png" alt="Rechercher" id="searchIcon">
                <input type="text" id="searchInput" placeholder="Rechercher des séries...">
            </div>
        </div>
    </nav>

    <div class="serie-header">
        <img id="serieImage" src="" alt="Image de la série">
        <img id="additionalImage" class="additional-image" src="" alt="Affiche de la série">
        <div class="serie-info">
            <h1 id="serieTitle"></h1>
            <p><strong>Saisons :</strong> <span id="seasonCount"></span></p>
            <p><strong>Date de sortie :</strong> <span id="releaseDate"></span></p>
            <p><strong>Note :</strong> <span id="serieRating"></span> <span class="squares-outer"><span
                        class="squares-inner"></span></span></p>
                        <div class="buttons-container">
                            <button class="button watchlist-button" id="addToWatchlistButton">Ajouter à la watchlist</button>
                            <button class="button favoris-button" id="addToFavorisButton">Ajouter aux favoris</button>
                        </div>
                        
                        
                            <a href="watchlistSeries.html" class="watchlist-button">Watchlist de Séries</a>
                        
                    </div>
            <button class="trailer-button" id="trailerButton">Regarder la bande-annonce</button>
        </div>
        <button class="nav-arrow left" id="prevSerie">⬅</button>
        <button class="nav-arrow right" id="nextSerie">➡</button>
    </div>

    <div class="serie-description" id="serieDescriptionContainer">
        <p><strong>Description :</strong> <span id="serieDescription"></span></p>
    </div>

    <div id="favorisContainer"></div>

    <div id="watchlistContainer"></div>

    <div class="actors-container" id="actorsContainer">
        <!-- Les acteurs seront affichés ici -->
    </div>

    <div class="trailer-container" id="trailerContainer">
        <iframe id="trailerIframe" allowfullscreen></iframe>
    </div>

    <!-- Sections de séries recommandées -->
    <div class="related-series">
        <h2>Séries Romantiques</h2>
        <div class="series-container" id="romanticSeries">
            <!-- Les séries romantiques seront affichées ici -->
        </div>
    </div>

    <div class="related-series">
        <h2>Dessins Animés</h2>
        <div class="series-container" id="animatedSeries">
            <!-- Les dessins animés seront affichés ici -->
        </div>
    </div>

    <div class="related-series">
        <h2>Séries Tendance</h2>
        <div class="series-container" id="trendingSeries">
            <!-- Les séries tendance seront affichées ici -->
        </div>
    </div>

    <script>

        

        document.addEventListener("DOMContentLoaded", async function () {
            const API_KEY = "4a7fa7389e9a4ceeef5a953ff90232df";
            const urlParams = new URLSearchParams(window.location.search);
            let serieId = urlParams.get("id");

            
    

            // Vérifier que serieId est présent
            if (!serieId) {
                document.getElementById("serieDescriptionContainer").innerHTML = "<p>Erreur : aucune série sélectionnée.</p>";
                return;
            }

            async function loadSerieDetails(id) {
                try {
                    // Charger les détails de la série
                    const response = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${API_KEY}&language=fr-FR`);
                    const serie = await response.json();

                    if (!serie || serie.status_code) {
                        throw new Error("Série non trouvée");
                    }

                    // Charger les acteurs
                    const castResponse = await fetch(`https://api.themoviedb.org/3/tv/${id}/credits?api_key=${API_KEY}&language=fr-FR`);
                    const castData = await castResponse.json();

                    let actorsHTML = "";

                    if (castData.cast && castData.cast.length > 0) {
                        castData.cast.slice(0, 5).forEach(actor => {
                            actorsHTML += `
                                <div class="actor">
                                    <img src="${actor.profile_path ? `https://image.tmdb.org/t/p/w185${actor.profile_path}` : 'https://via.placeholder.com/70x70?text=No+Image'}" alt="${actor.name}">
                                    <p>${actor.name}</p>
                                </div>
                            `;
                        });
                    } else {
                        actorsHTML += `<p>Aucune information sur les acteurs.</p>`;
                    }

                    // Afficher les infos de la série
                    document.getElementById("serieImage").src = serie.backdrop_path ? `https://image.tmdb.org/t/p/w1280${serie.backdrop_path}` : 'https://via.placeholder.com/1280x720?text=Pas+d%27image';
                    document.getElementById("serieTitle").textContent = serie.name;
                    document.getElementById("seasonCount").textContent = `${serie.number_of_seasons} saison${serie.number_of_seasons > 1 ? 's' : ''}`;
                    document.getElementById("releaseDate").textContent = serie.first_air_date || "Inconnue";
                    document.getElementById("serieRating").textContent = `${serie.vote_average} (${serie.vote_count} votes)`;
                    document.querySelector("#serieDescriptionContainer span").textContent = serie.overview || "Pas de description disponible.";                    document.getElementById("actorsContainer").innerHTML = actorsHTML;

                    // Afficher l'image supplémentaire
                    document.getElementById("additionalImage").src = serie.poster_path ? `https://image.tmdb.org/t/p/w500${serie.poster_path}` : 'https://via.placeholder.com/150x225?text=Pas+d%27image';

                    // Afficher les carrés de notation
                    const starPercentage = (serie.vote_average / 10) * 100;
                    document.querySelector('.squares-inner').style.width = `${starPercentage}%`;

                    // Configurer le bouton de bande-annonce
                    document.getElementById("trailerButton").onclick = () => showTrailer(id);

                    // Configurer le fond de l'en-tête
                    if (serie.backdrop_path) {
    // Ajoutez un style inline directement à l'élément série-header
    document.querySelector('.serie-header').style.setProperty(
        '--backdrop-image', 
        `url('https://image.tmdb.org/t/p/w1280${serie.backdrop_path}')`
    );
}

                    // Ajouter la série à la watchlist
                    document.getElementById("addToWatchlistButton").addEventListener("click", async () => {
                        try {
                            const response = await fetch(`${BASE_URL}/watchlistSeries`, {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    serieId: id,
                                    title: serie.name,
                                    imageUrl: serie.poster_path,
                                    releaseDate: serie.first_air_date,
                                    rating: serie.vote_average
                                }),
                            });

                            if (response.ok) {
                                alert("Série ajoutée à la watchlist !");
                            } else {
                                const errorData = await response.json();
                                alert(`Erreur : ${errorData.message}`);
                            }
                        } catch (error) {
                            console.error("Erreur lors de l'ajout à la watchlist :", error);
                            alert("Erreur lors de l'ajout à la watchlist.");
                        }
                    });

                    // Ajouter la série aux favoris
                    document.getElementById("addToFavorisButton").addEventListener("click", async () => {
                        try {
                            const response = await fetch(`${BASE_URL}/favorisSeries`, {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                },
                                body: JSON.stringify({
                                    serieId: id,
                                    title: serie.name,
                                    imageUrl: serie.poster_path,
                                    releaseDate: serie.first_air_date,
                                    rating: serie.vote_average
                                }),
                            });

                            if (response.ok) {
                                alert("Série ajoutée aux favoris !");
                            } else {
                                const errorData = await response.json();
                                alert(`Erreur : ${errorData.message}`);
                            }
                        } catch (error) {
                            console.error("Erreur lors de l'ajout aux favoris :", error);
                            alert("Erreur lors de l'ajout aux favoris.");
                        }
                    });

                } catch (error) {
                    console.error("Erreur lors du chargement des détails de la série:", error);
                    document.getElementById("serieDescriptionContainer").innerHTML = "<p>Erreur lors du chargement des détails de la série.</p>";
                }
            }

            async function showTrailer(id) {
                const trailerContainer = document.getElementById("trailerContainer");
                const trailerIframe = document.getElementById("trailerIframe");

                try {
                    // Charger les vidéos de la série
                    const response = await fetch(`https://api.themoviedb.org/3/tv/${id}/videos?api_key=${API_KEY}&language=fr-FR`);
                    const videoData = await response.json();

                    if (videoData.results && videoData.results.length > 0) {
                        // Trouver la première bande-annonce YouTube
                        const trailer = videoData.results.find(video => video.site === "YouTube" && video.type === "Trailer");
                        if (trailer) {
                            trailerIframe.src = `https://www.youtube.com/embed/${trailer.key}`;
                            trailerContainer.style.display = "block";
                            document.getElementById("trailerContainer").scrollIntoView({ behavior: "smooth" });
                        } else {
                            throw new Error("Aucune bande-annonce YouTube trouvée.");
                        }
                    } else {
                        throw new Error("Aucune vidéo trouvée.");
                    }
                } catch (error) {
                    console.error("Erreur lors du chargement de la bande-annonce :", error);
                    trailerContainer.innerHTML = "<p>Aucune bande-annonce disponible pour cette série.</p>";
                    trailerContainer.style.display = "block";
                }
            }

            document.getElementById("prevSerie").addEventListener("click", () => {
                serieId = parseInt(serieId) - 1;
                window.history.pushState(null, "", `?id=${serieId}`);
                loadSerieDetails(serieId);
            });

            document.getElementById("nextSerie").addEventListener("click", () => {
                serieId = parseInt(serieId) + 1;
                window.history.pushState(null, "", `?id=${serieId}`);
                loadSerieDetails(serieId);
            });

            loadSerieDetails(serieId);

            // Charger les séries recommandées
            async function loadRecommendedSeries() {
                try {
                    const romanticSeriesResponse = await fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}&with_genres=10749&language=fr-FR`);
                    const romanticSeries = await romanticSeriesResponse.json();
                    displaySeries(romanticSeries.results, 'romanticSeries');

                    const animatedSeriesResponse = await fetch(`https://api.themoviedb.org/3/discover/tv?api_key=${API_KEY}&with_genres=16&language=fr-FR`);
                    const animatedSeries = await animatedSeriesResponse.json();
                    displaySeries(animatedSeries.results, 'animatedSeries');

                    const trendingSeriesResponse = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${API_KEY}&language=fr-FR`);
                    const trendingSeries = await trendingSeriesResponse.json();
                    displaySeries(trendingSeries.results, 'trendingSeries');
                } catch (error) {
                    console.error("Erreur lors du chargement des séries recommandées :", error);
                }
            }

            function displaySeries(series, containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = series.slice(0, 6).map(serie =>
                    `<div class="serie">
                        <a href="series-details.html?id=${serie.id}">
                            <img src="${serie.poster_path ? `https://image.tmdb.org/t/p/w185${serie.poster_path}` : 'https://via.placeholder.com/150x225?text=No+Image'}" alt="${serie.name}">
                            <p>${serie.name}</p>
                        </a>
                    </div>`
                ).join('');
            }

            loadRecommendedSeries();

            // Gestion de la recherche
            const searchIcon = document.getElementById("searchIcon");
            const searchInput = document.getElementById("searchInput");

            searchIcon.addEventListener("click", () => {
                if (searchInput.style.display === "none" || searchInput.style.display === "") {
                    searchInput.style.display = "inline-block";
                    searchInput.focus();
                } else {
                    searchInput.style.display = "none";
                }
            });

            searchInput.addEventListener("keypress", async (e) => {
                if (e.key === "Enter") {
                    const query = searchInput.value;
                    if (query) {
                        try {
                            const searchResponse = await fetch(`https://api.themoviedb.org/3/search/tv?api_key=${API_KEY}&query=${query}&language=fr-FR`);
                            const searchResults = await searchResponse.json();
                            
                            if (searchResults.results && searchResults.results.length > 0) {
                                displaySeries(searchResults.results, 'romanticSeries');
                                document.querySelector('.related-series h2').textContent = 'Résultats de recherche';
                                document.querySelector('.related-series').scrollIntoView({ behavior: 'smooth' });
                            } else {
                                alert("Aucune série trouvée pour cette recherche.");
                            }
                        } catch (error) {
                            console.error("Erreur lors de la recherche de séries :", error);
                        }
                    }
                }
            });

            // Afficher la watchlist
            document.getElementById("showWatchlistButton").addEventListener("click", async () => {
                try {
                    const response = await fetch(`${BASE_URL}/watchlistSeries`);
                    if (response.ok) {
                        const watchlist = await response.json();
                        const watchlistContainer = document.getElementById("watchlistContainer");
                        watchlistContainer.innerHTML = "<h2>Ma Watchlist</h2><div class='series-container'>";

                        if (watchlist.length === 0) {
                            watchlistContainer.innerHTML += "<p>Votre watchlist est vide.</p>";
                        } else {
                            watchlist.forEach(serie => {
                                watchlistContainer.innerHTML += `
                                    <div class="serie">
                                        <a href="series-details.html?id=${serie.serieId}">
                                            <img src="${serie.imageUrl ? `https://image.tmdb.org/t/p/w185${serie.imageUrl}` : 'https://via.placeholder.com/150x225?text=No+Image'}" alt="${serie.title}">
                                            <p>${serie.title}</p>
                                        </a>
                                    </div>
                                `;
                            });
                        }
                        
                        watchlistContainer.innerHTML += "</div>";
                    } else {
                        console.error("Erreur lors de la récupération de la watchlist");
                    }
                } catch (error) {
                    console.error("Erreur lors de la récupération de la watchlist :", error);
                }
            });
        });
    </script>
</body>

</html>
